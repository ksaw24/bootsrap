<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muzyczka</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar for a clean header -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">take care</a>
        </div>
    </nav>

    <!-- Main Content: Music Player Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card music-player shadow-lg rounded-4">
                    <div class="card-body text-center">
                        <!-- Album Art -->
                        <img id="album-art" src="takecare.jpg" alt="Album Art" class="img-fluid rounded-circle mb-3" style="max-width: 200px;">

                        <!-- Song Info -->
                        <h2 id="song-title" class="card-title fw-bold">Song Title</h2>
                        <p id="song-artist" class="card-text text-muted">Artist Name</p>

                        <!-- Audio Controls -->
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <button id="prev-btn" class="btn btn-outline-secondary me-2"><i class="bi bi-skip-start-fill"></i></button>
                            <button id="play-pause-btn" class="btn btn-primary"><i class="bi bi-play-fill"></i></button>
                            <button id="next-btn" class="btn btn-outline-secondary ms-2"><i class="bi bi-skip-end-fill"></i></button>
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress mb-3" style="height: 8px;">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <!-- Time Display -->
                        <div class="d-flex justify-content-between mb-3">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>

                        <!-- Volume Control -->
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="bi bi-volume-down me-2"></i>
                            <input type="range" id="volume-slider" class="form-range" min="0" max="1" step="0.01" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    
    <!-- Audio Element (hidden) -->
    <audio id="audio-player" src="path/to/your/audio.mp3"></audio>  <!-- Replace with your audio file path -->

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.min.js"></script> <!-- For icons -->
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
